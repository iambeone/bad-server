services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - 80:80
    networks:
      - internal
    depends_on:
      - backend
    volumes:
      - ./frontend/dist:/var/app:ro

  backend:
    build:
      context: backend
    env_file:
      - backend/.env
    ports:
      - 3000:3000
    networks:
      - internal
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - 27018:27017
    networks:
      - internal
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
networks:
  internal:
